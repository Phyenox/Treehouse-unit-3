<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration</title>
</head>

<body>
  <header>
    <h1>The Code Review</h1>    
  </header>  

  <main>
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p> 

    <form action="index.html" method="POST"> 
      <fieldset>
        <legend>Contact Information</legend> 

        <label for="name">Full Name</label>
        <input type="text" id="name" name="user_name">

        <label for="emailadd">Email Address</label>
        <input type="email" id="emailadd" name="user_emailadd">

        <label for="phone">Phone Number</label>
        <input type="number" id="phone" name="user_phone">

        <label for="street">Street Address</label>
        <input type="text" id="street" name="user_street">

        <label for="city">City</label>
        <input type="text" id="city" name="user_city">

        <label for="state">State</label>
        <select id="state" name="user_state">

        <optgroup label="Northeast">  
          <options value="connecticut">Connecticut</options>
          <options value="dalaware">Dalaware</options>
          <options value="maine">Maine</options>
          <options value="new-hampshire">New Hampshire</options>
          <options value="new-york">New York</options>
          <options value="">Vermont</options>
        </optgroup>
          <optgroup label="Southeast">
          <options value="alabama">Alabama</options>
          <options value="arkansas">Arkansas</options>
          <options value="georgia">Georgia</options>
          <options value="louisiana">Louisiana</options>
          <options value="mississippi">Mississippi</options>
          <options value="west-virginia">West Virginia</options>
        </optgroup>
          <optgroup label="Midwest">
          <options value="illinois">Illinois</options>
          <options value="iowa">Iowa</options>
          <options value="kansas">Kansas</options>
          <options value="michigan">Michigan</options> 
          <options value="north-dakota">North Dakota</options> 
          <options value="sount-dakota">South Dakota</options>
        </optgroup>  
          
        <label for="zip">Zip Code</label> 
        <input type="number" id="zip" name="user_zip"> 
      </fieldset>  
      
      <fieldset>
      <legend>Newsletter</legend>
      <p>Select the newsletters you would like to recieve</p>

      <input type="checkbox" id="news" name="user_news" value="news">HTML News<br>
      <input type="checkbox" id="news" name="user_css" value="css">CSS News<br>
      <input type="checkbox" id="news" name="user_java" value="java">Javascript News<br>
      <input type="checkbox" id="news" name="user_php" value="php">PHP News<br>

      <label for="format">Newsletter Foramt</label><br>
      <input type="radio" id="format" name="user_format">HTML<br>
      <input type="radio" id="format" name="user_format">Plain Text<br>

      <label for="yourinput">Other topics your'd like to hear about</label>
      <textarea id="yourinput"  name="user_yourinput"></textarea>

      </fieldset>
      
      <button type="submit">Sign Up</button>
    </form>
  </main>
    
</body>
</html>
