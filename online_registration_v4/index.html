<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Online Registration</title>
</head>

<body>
  <header class="main-header">
    <h1>The Code Review</h1>    
  </header>  

  <main>
    <div class="intro">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p> 
      <hr class="thick">
      <hr class="thin">
    </div>

    <form action="index.html" method="POST"> 
      <fieldset>
        <legend>Contact Information</legend> 
        
        <div class="flex-set">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Required" required>
        </div> 

        <div class="flex-set">
          <label for="emailadd">Email Address</label>
          <input type="email" id="emailadd" name="user_emailadd" placeholder="Required" required>
        </div>

        <div class="flex-set">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user_phone" placeholder="Phone Number">
        </div>

        <div class="flex-set">
          <label for="street">Street Address</label>
          <input type="text" id="street" name="user_street" placeholder="Street Address">
        </div>

        <div class="flex-set">
          <label for="city">City</label>
          <input type="text" id="city" name="user_city" placeholder="City">
        </div>

        <div class="flex-set">
          <label for="state">State</label>
          <select class="placeholder stateselect" id="state" name="user_state">
            <option value="select" selected disabled hidden>Choose State</option>
            <optgroup label="States">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Gorgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">New Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="MA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </optgroup>
            <optgroup label="Federal District">
              <option value="DC">District of Columbia</option>
            </optgroup>
          </select> 
        </div> 
        
        <div class="flex-set">
          <label for="zip">Zip Code</label> 
          <input class="placeholder" type="text" id="zip" name="user_zip" placeholder="Zip Code">
        </div> 
      </fieldset>  
      
      <fieldset>
        <div class="container">
          <legend class="newsletter">Newsletter</legend>
          <p>Select the newsletters you would like to recieve</p>

          <input class="boxes" type="checkbox" id="news" name="user_news" value="news">HTML News<br>
          <input class="boxes" type="checkbox" id="news" name="user_css" value="css">CSS News<br>
          <input class="boxes" type="checkbox" id="news" name="user_java" value="java">Javascript News<br>
          <input class="boxes" type="checkbox" id="news" name="user_php" value="php">PHP News<br>
        </div>

        <div class="container">
          <label class="format" for="format">Newsletter Foramt</label><br>
          <input class="boxes nlformat" type="radio" id="format" name="user_format">HTML<br>
          <input class="boxes" type="radio" id="format" name="user_format">Plain Text<br>
        </div>
         
        <div class="container">
          <label for="yourinput">Other topics your'd like to hear about</label>
          <textarea id="yourinput"  name="user_yourinput"></textarea>
        </div>

      </fieldset>
      
      <div class="button">
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; The Code Review</p>
  </footer>
    
</body>
</html>
